<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
    <link rel="icon" href="/image/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="./css/reset.css">

    <title>Document</title>
</head>
<body>
 <header id="header"class="header js-header">
   <div class="header__inner inner">
    <h1 class="header__logo">
      <a href="/"><img class="" src="./image/logo.png" alt="ロゴ" /></a>
    </h1>
    <button id="js-drawer-button" type="button" class="header__icon drawer-icon">
      <span class="drawer-icon__bar"></span>
      <span class="drawer-icon__bar"></span>
      <span class="drawer-icon__bar"></span>
    </button>
    <nav id="js-drawer-content" class="header__nav">
      <ul class="header__lists">
        <li class="header__list">
          <a  href="#concept" class="header__link">Concept</a>
        </li>
        <li class="header__list">
          <a  href="#feature" class="header__link">Feature</a>
        </li>
        <li class="header__list">
          <a  href="#products" class="header__link">Products</a>
        </li>
        <li class="header__list">
          <a  href="#news" class="header__link">News</a>
        </li>
        <li class="header__list">
          <a  href="#contact" class="header__link">Contact</a>
        </li>
      </ul>
    </nav>
   </div>
 </header>
 <main class="main">
  <div class="fv">
    <div class="fv__inner inner">
      <picture class="fv__image">
        <source media="(min-width: 768px)" srcset="./image/pc/top.jpg">
        <img src="./image/sp/top.jpg" alt="top画像">
      </picture>
      <div class="fv__message">
        <p class="fv__title">
          “可愛い” で<br>
          地球を守る！
        </p>
        <p class="fv__text">
          海洋マイクロプラスチックを素材とした<br>
          ハンドメイドアクセサリー「sobolon」
        </p>
      </div>
    </div>
  </div>
 </main>
 <section class="section">
  <div class="section__inner">
   <h2 class="section-title"></h2>
  </div>
 </section>
 <footer class="footer">
  <div class="footer__inner">
  </div>
 </footer>
 <script src="./js/script.js"></script>
</body>
</html>
